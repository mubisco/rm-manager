kernel:
    resource: ../src/Kernel.php
    type: annotation

api_refresh_token:
    path: /api/token/refresh


api_reset_password:
    path: /api/user/reset-password
    controller: App\User\Infrastructure\EntryPoint\Api\UserApiController::resetPassword
    methods: PUT

api_check_password_token:
    path: /api/user/check-password-token/{token}
    controller: App\User\Infrastructure\EntryPoint\Api\UserApiController::checkPasswordToken
