---
name: PHP Composer
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iamsauravsharma/create-dotenv@v1.2.2
        with:
          env-prefix: 'ENV_KEY_'
          file-name: '.env'  # Optional (default : '.env')
          directory: 'back/'  # Optional (default: '.')
        env:  # env available for only this steps
          ENV_KEY_APP_ENV: test
          ENV_KEY_APP_SECRET: someVeryStrangeSecret
      - name: Validate composer.json and composer.lock
        working-directory: ./back
        run: composer validate --strict
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: back/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install dependencies
        working-directory: ./back
        run: composer install --prefer-dist --no-progress

      - name: Build cache
        working-directory: ./back
        run: php bin/console cache:clear

      - name: Lint code
        working-directory: ./back
        run: composer lint

      - name: Psalm Analysis
        working-directory: ./back
        run: composer psalm

      - name: PhpStan Analysis
        working-directory: ./back
        run: composer phpstan

      - name: Unit testing
        working-directory: ./back
        run: composer test-unit
